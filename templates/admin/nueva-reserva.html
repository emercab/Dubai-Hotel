{% extends 'admin/layout-admin.html' %}
{% block principal %}
<div class="row">
    <div class="col-xs-12 col-md-12 text-right mb-3">
        <a class="btn btn-primary" href="{{ url_for('bp_admin.reservas_admin') }}">
            <i class="ti-angle-left"></i>
            Listado de reservas
        </a>
    </div>

    <div class="col-xs-12 col-md-12">
        <div class="card">
            <div class="card-header">
                <b>Información de la reserva</b>
            </div>
            <div class="card-block">
                <div class="row">
                     <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Cliente</label>
                            <select class="select-border form-control">
                                <option>Seleccione un cliente</option>
                            </select>
                        </div>
                     </div>
                     <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <div class="form-group">
                                <label>Habitación</label>
                                <select class="select-border form-control">
                                    <option>Seleccione una habitación</option>
                                </select>
                            </div>
                        </div>
                     </div>
                     <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Fecha de ingreso</label>
                            <input type="date" class="form-control" min="2022-07-24"/>
                        </div>
                     </div>
                     <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Fecha de salida</label>
                            <input type="date" class="form-control" min="2022-07-25"/>
                        </div>
                     </div>
                     <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="number" class="form-control" value="0"  readonly />
                        </div>
                     </div>

                     <div class="col-xs-12 col-md-12 text-right">
                        <button class="btn btn-primary" type="button">
                            <i class="ti-save"></i>
                            Guardar
                        </button>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
