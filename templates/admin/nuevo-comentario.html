{% extends 'admin/layout-admin.html' %}
{% block principal %}
<div class="row">
    <div class="col-xs-12 col-md-12 text-right mb-3">
        <a class="btn btn-primary" href="{{ url_for('bp_admin.comentarios_admin') }}">
            <i class="ti-angle-left"></i>
            Listado de comentarios
        </a>
    </div>
    
    <div class="col-xs-12 col-md-12">
        <div class="card">
            <div class="card-header">
                <b>Información del comentario</b>
            </div>
            <div class="card-block">
                <div class="row">
                     <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label>Cliente</label>
                            <input type="text" name="txtApellido" class="form-control" value="######" readonly />
                        </div>
                     </div>
                     <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label>Habitación</label>
                            <input type="text" name="txtApellido" class="form-control" value="######" readonly />
                        </div>
                     </div>
                     <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label>Comentario</label>
                            <textarea rows="4" class="form-control"></textarea>
                        </div>
                     </div>
                     <div class="col-xs-12 col-md-12 text-right">
                        <button class="btn btn-primary" type="button">
                            <i class="ti-save"></i>
                            Guardar
                        </button>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
