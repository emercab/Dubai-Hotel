<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,400;7..72,700&family=Mada:wght@400;700&display=swap" rel="stylesheet"> 
   <!-- CSS - Agregar los estilos propios de cada página -->
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/register.css">
   <!-- Title -->
   <title>SLS Dubai Hotel | Grupo 04 - Misión TIC - Ciclo 3</title>
</head>
<body>
   <main class="register-main">

      <section class="register-container">
         
         <!-- Left Side -->
         <div class="register-left">
            <div class="register-info-container">
               <!-- Info Icon -->
               <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="info-icon" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
               </svg>
                <div class="register-info">
                  <h3>Registro de Usuario</h3>
                  <p>Todos los campos son obligatorios.</p>
               </div>
            </div>
            <!-- Línea -->
            <p class="linea"></p>

            <!-- Form Register -->
            <form action="#" method="post">
               <!-- Primera fila de controles -->
               <div class="inline-form">
                  <div class="form-control w-50">
                     <label for="nombres">Nombres:</label>
                     <input
                        type="text" id="nombres" name="txtNombres" required autocomplete="off"
                        placeholder="Ingrese sus nombres."
                     >
                  </div>
                  <div class="form-control w-50">
                     <label for="apellidos">Apellidos:</label>
                     <input
                        type="text" id="apellidos" name="txtApellidos" required autocomplete="off"
                        placeholder="Ingrese sus apellidos."
                     >
                  </div>
               </div>
               <!-- Segunda fila de controles -->
               <div class="inline-form">
                  <div class="form-control w-25">
                     <label for="cedula">Cedula:</label>
                     <input
                        type="number" id="cedula" name="txtCedula" required autocomplete="off"
                        placeholder="Sin puntos ni espacios."
                     >
                  </div>
                  <div class="form-control w-75">
                     <label for="email">Email:</label>
                     <input
                        type="email" id="email" name="txtEmail" required autocomplete="off"
                        placeholder="Ingrese su correo electrónico."
                     >
                  </div>
               </div>
               <!-- Tercera fila de controles -->
               <div class="inline-form">
                  <div class="form-control w-75">
                     <label for="direccion">Direccion:</label>
                     <input
                        type="text" id="direccion" name="txtDireccion" required autocomplete="off"
                        placeholder="Ingrese dirección de su residencia."
                     >
                  </div>
                  <div class="form-control w-25">
                     <label for="celular">Celular:</label>
                     <input
                        type="number" id="celular" name="txtCelular" required autocomplete="off"
                        placeholder="Ingrese su número celular."
                     >
                  </div>
               </div>
               <!-- Cuarta fila de controles -->
               <div class="inline-form">
                  <div class="form-control w-50">
                     <label for="password">Contraseña:</label>
                     <input
                        type="password" id="password" name="txtPassword" required autocomplete="off"
                        placeholder="Ingrese su contraseña."
                     >
                  </div>
                  <div class="form-control w-50">
                     <label for="confirm-password">Confirme su contraseña:</label>
                     <input
                        type="password" id="confirm-password" name="txtConfirmPassword" required autocomplete="off"
                        placeholder="Escriba nuevamente su contraseña."
                     >
                  </div>
               </div>
               <input type="submit" class="btn btn-secondary text-primary" value="Registrarme">
            </form>
            
            <p class="login">
               ¿Ya está registrado? <a href="./login.html">Ingrese desde aquí</a>
            </p>
         </div>

         <!-- Right Side -->
         <div class="register-right">
            <img src="https://i.ibb.co/RSpx1Lp/logo-transparent-light.png" alt="SLS Dubai Hotel">
            <a href="./index.html" class="btn btn-secondary btn-sm text-white">
               Ir a la página principal
            </a>
         </div>
      </section>
   </main>    
</body>
</html>
